<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Green Fox Feedback</title>

  <!-- Bootstrap -->
  <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<h2>Thank you for visiting our website!</h2>

<p>To get early access to our planned projects, please fill in the following quick
  questionnaire.</p>

<!--/*@thymesVar id="ratingForm" type="com.grenfox.exampractice.spring.feedbacksite.model.RatingForm"*/-->
<form action="#" th:action="@{/form-recommendationRating}" th:object="${ratingForm}"
      method="post">
  <table>
    <tr>
      <td>
        <label for="recommendationRating-scale">Describe your experience with Green Fox Academy so
          far:</label>
        <textarea rows="10" cols="50" th:field="*{feedbackText}"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <label for="recommendationRating-scale">On a scale of 1 to 10, how likely are you to
          recommend Green Fox Academy to a friend?</label>
        <input id="recommendationRating-scale" type="number" min="1"
               th:field="*{recommendationRating}"/>
      </td>
    </tr>
    <label for="email-address">Your email address:</label>
    <input id="email-address" type="text" th:field="*{email}"/>
    <input type="hidden" th:field="*{id}"/>
    <input type="submit" value="Submit"/>
  </table>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/webjars/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
</body>
</html>
